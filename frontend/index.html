<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphMind - Data-to-Graph Explorer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>GraphMind</h1>
                <p>Data-to-Graph Explorer</p>
            </div>

            <div class="sidebar-section">
                <h2>Upload Data</h2>
                <div class="upload-area" id="sqlUploadArea">
                    <p>üìÑ SQL Schema</p>
                    <input type="file" id="sqlFile" accept=".sql">
                    <button class="btn" onclick="document.getElementById('sqlFile').click()">Choose SQL File</button>
                </div>
                <div class="upload-area" id="csvUploadArea">
                    <p>üìä CSV Data</p>
                    <input type="file" id="csvFile" accept=".csv">
                    <button class="btn" onclick="document.getElementById('csvFile').click()">Choose CSV File</button>
                </div>
                <div id="uploadStatus"></div>
            </div>

            <!-- Graph View Controls -->
            <div class="sidebar-section" id="graphControls">
                <h2>Controls</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="showFK" checked>
                    <label for="showFK">Show Foreign Keys</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showInferred" checked>
                    <label for="showInferred">Show Inferred</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showCritical" onchange="toggleCriticalTables()">
                    <label for="showCritical">Highlight Critical Tables</label>
                </div>
                <button class="btn btn-secondary" onclick="clearGraph()">Clear Graph</button>
            </div>

            <!-- Query Visualizer Controls -->
            <div class="sidebar-section" id="queryControls" style="display: none;">
                <h2>Query Visualizer</h2>
                <div class="step-controls">
                    <div class="step-info">
                        <span id="currentLineInfo">Step 0 / 0</span>
                    </div>
                    <div class="step-buttons">
                        <button class="btn btn-small" id="prevLineBtn" onclick="queryVisualizer.prevLine()">‚óÄ Prev Step</button>
                        <button class="btn btn-small" id="nextLineBtn" onclick="queryVisualizer.nextLine()">Next Step ‚ñ∂</button>
                    </div>
                    <div class="playback-controls">
                        <button class="btn btn-small" id="playBtn" onclick="queryVisualizer.play()">‚ñ∂ Play</button>
                        <button class="btn btn-small" id="pauseBtn" onclick="queryVisualizer.pause()" style="display: none;">‚è∏ Pause</button>
                        <button class="btn btn-small" id="resetBtn" onclick="queryVisualizer.reset()">‚èÆ Reset</button>
                    </div>
                    <div class="speed-control">
                        <label>Speed:</label>
                        <input type="range" id="speedSlider" min="0.5" max="3" step="0.5" value="1" oninput="queryVisualizer.setSpeed(this.value)">
                        <span id="speedValue">1x</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section" id="searchSection">
                <h2>Search</h2>
                <input type="text" id="searchBox" class="search-box" placeholder="Search tables...">
            </div>

            <div class="sidebar-section" id="graphStatsSection">
                <h2>Graph Stats</h2>
                <div id="graphStats">
                    <p>Nodes: <span id="nodeCount">0</span></p>
                    <p>Edges: <span id="edgeCount">0</span></p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- View Switcher Tabs -->
            <div class="view-switcher">
                <button class="view-tab active" id="graphViewTab" onclick="if(window.switchView){window.switchView('graph');}else{console.error('switchView not found');}">Graph View</button>
                <button class="view-tab" id="queryViewTab" onclick="if(window.switchView){window.switchView('query');}else{console.error('switchView not found');}">Query Visualizer</button>
            </div>

            <!-- Graph View -->
            <div class="view-container" id="graphView">
                <div class="graph-container">
                    <svg class="graph-svg" id="graphSvg"></svg>
                    <div class="tooltip" id="tooltip"></div>
                    <div class="details-panel" id="detailsPanel">
                        <div id="detailsContent"></div>
                    </div>
                </div>
            </div>

            <!-- Query Visualizer View -->
            <div class="view-container" id="queryView" style="display: none;">
                <div class="query-visualizer-container">
                    <!-- SQL Editor Section -->
                    <div class="sql-editor-section">
                        <div class="editor-header">
                            <h3>SQL Query</h3>
                            <button class="btn btn-small" onclick="queryVisualizer.compileQuery()">Compile Query</button>
                        </div>
                        <textarea id="sqlEditor" class="sql-editor" placeholder="Enter your SQL query here..."></textarea>
                    </div>

                    <!-- Table Transformation Canvas -->
                    <div class="transformation-canvas" id="transformationCanvas">
                        <div class="canvas-placeholder">
                            <p>Compile a query to see step-by-step transformations</p>
                        </div>
                    </div>

                    <!-- Inspector Panel -->
                    <div class="inspector-panel" id="inspectorPanel">
                        <h3>Inspector</h3>
                        <div id="inspectorContent">
                            <p class="inspector-placeholder">Select a line to see details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="graph.js"></script>
    <script src="query_visualizer.js"></script>
</body>
</html>
